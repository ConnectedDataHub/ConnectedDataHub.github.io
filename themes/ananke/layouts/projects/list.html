{{ define "main" }}
  <div class="pa3 pa4-ns nested-copy-line-height">
    <div class="flex justify-center"> <!-- Flex container for centering -->
      <div class="mw7"> <!-- Added a max-width container for content -->
        <article class="ph3 ph5-l pv3 pv4-l f4 tc-l center people-measure-wide lh-copy {{ $.Param "text_color" | default "red" }}">
          {{- .Content -}}
        </article>
      </div>
    </div>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-blue">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </div>
{{ end }}
